{% extends 'base.html'%}

{% block body %}
<form method="post" action="/loginsubmit"> 
    <div class="row mb-3">
        <div class="col-1"> </div>
        <div class="col-2">
            <label for="userInput" class="form-label">User</label>
            <input name="username" type="text" class="form-control" id="username" aria-describedby="userlHelp">
        </div>
        <div class="col-5"></div>
    </div>
    <div class="row mb-3">
        <div class="col-1"> </div>
        <div class="col-2">
            <label for="passwordInput" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="password">
        </div>
        <div class="col-5"></div>
    </div>
    <div class="row">
        <div class="col-1"> </div>
        <div class="mb-3 form-check col-4 ms-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
    </div>
    <div class="row">
        <div class="col-1"> </div>
        <div class="col-5"> <button type="submit" class="btn btn-primary">Submit</button></div>
        
    </div>

</form>

{% endblock %}
